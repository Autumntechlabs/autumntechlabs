<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Autmn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navbar -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">Autmn</div>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-600 hover:text-blue-500">Home</a></li>
                    <li><a href="products.html" class="text-gray-600 hover:text-blue-500">Products</a></li>
                    <li><a href="services.html" class="text-gray-600 hover:text-blue-500">Services</a></li>
                    <li><a href="about.html" class="text-gray-600 hover:text-blue-500">About Us</a></li>
                    <li><a href="contact.html" class="text-gray-600 hover:text-blue-500">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Contact Us</h2>
            <p class="text-gray-600 mb-6">Have questions or need assistance? We're here to help!</p>

            <div class="mt-12 flex flex-col md:flex-row justify-center items-center space-y-6 md:space-y-0 md:space-x-8">
                <div class="bg-white p-6 rounded-lg shadow text-left">
                    <h3 class="text-xl font-bold mb-4">Address</h3>
                    <p class="text-gray-600">123 Innovation Lane<br>Tech City, TX 75001</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow text-left">
                    <h3 class="text-xl font-bold mb-4">Email</h3>
                    <p class="text-gray-600">support@autmn.com</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow text-left">
                    <h3 class="text-xl font-bold mb-4">Phone</h3>
                    <p class="text-gray-600">+1 (800) 555-0199</p>
                </div>
            </div>

            <div class="mt-12">
                <h3 class="text-2xl font-bold mb-4">Send Us a Message</h3>
                <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow w-full md:w-2/3 mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Your Email" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Your Message" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Autmn. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
